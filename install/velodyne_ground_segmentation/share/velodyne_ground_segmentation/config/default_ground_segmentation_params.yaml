ground_segmentation_component:
  ros__parameters:
    # Number of LiDAR rings (VLP-16: 16, VLP-32C: 32)
    num_rings: 16

    # Number of azimuth sectors (360 degrees divided into N sectors)
    num_sectors: 120

    # Sensor height above ground (meters)
    sensor_height: 1.8

    # Maximum height difference between consecutive rings to be classified as ground (meters)
    ground_threshold: 0.15

    # Initial ground height relative to sensor (meters, negative = below sensor)
    # Points below this height are considered ground seed candidates
    initial_ground_height: -1.5
